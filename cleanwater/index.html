<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACELOVE 浮水印去除器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>PEACELOVE 浮水印去除器</h1>
            <p class="subtitle">使用逆向 Alpha 混合技術去除生成圖片中的可見浮水印-平暖想愛結親抱。</p>
            <div class="features-list"
                style="margin-top: 1rem; display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
                <span class="feature-tag">✨ 免費快速</span>
                <span class="feature-tag">💻 不佔資源</span>
                <span class="feature-tag">🖼️ 保持原圖解析度</span>
            </div>
        </header>

        <div class="app-card">
            <!-- Upload Zone -->
            <div id="dropZone" class="drop-zone">
                <div class="drop-content">
                    <svg class="drop-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    <div class="drop-text">
                        <h3>拖放圖片至此或點擊上傳</h3>
                        <p>支援 JPG, PNG, WEBP</p>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <!-- Editor / Canvas -->
            <div id="canvasContainer" class="canvas-container">
                <canvas id="mainCanvas"></canvas>
                <div id="loadingOverlay" class="loading-overlay">
                    <div class="spinner"></div>
                </div>
                <div class="comparison-overlay">長按對比原圖</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="options">
                    <div class="control-group">
                        <select id="sizeSelect" aria-label="浮水印大小">
                            <option value="auto">自動偵測大小</option>
                            <option value="small">強制小尺寸 (48px)</option>
                            <option value="large">強制大尺寸 (96px)</option>
                        </select>
                    </div>
                    <div class="control-group slider-group">
                        <label for="alphaGain">強度調整: <span id="alphaValue">1.0</span></label>
                        <input type="range" id="alphaGain" min="0.5" max="1.5" step="0.05" value="1.0">
                    </div>
                </div>

                <div class="actions" style="display: flex; gap: 1rem;">
                    <button id="processBtn" class="btn btn-secondary" disabled>
                        <span>重置</span>
                    </button>
                    <button id="downloadBtn" class="btn btn-primary" disabled>
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        下載
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://popokoko.github.io" target="_blank">PEACELOVE</a>
            <br>
            於您的瀏覽器本地運行。
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
