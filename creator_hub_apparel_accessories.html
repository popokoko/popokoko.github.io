<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACELOVE HUES | 精選配件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        .acc-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .acc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        :root {
            --color-core-start: #00c6ff;
            --color-core-end: #0072ff;
            --color-hues-start: #ffafbd;
            --color-hues-end: #c94b4b;
        }
    </style>
</head>

<body class="font-body bg-gray-50 text-gray-900">

    <header class="bg-white sticky top-0 z-50 border-b border-gray-100 shadow-sm">
        <nav class="container mx-auto flex items-center justify-between h-20 px-6">
            <a href="creator_hub_apparel.html"
                class="font-bold text-xl tracking-tighter hover:text-gray-600 transition-colors">&larr; BACK TO HUB</a>
            <div class="font-heading font-black text-2xl tracking-widest uppercase text-purple-900">ACCESSORIES</div>
        </nav>
    </header>

    <section class="bg-purple-900 text-white py-24 relative overflow-hidden">
        <div class="absolute inset-0 opacity-40 bg-gray-900 bg-cover bg-center"
            style="background-image: url('https://placehold.co/1920x1080/4A148C/AA00FF?text=ACCESSORIES');"></div>
        <div class="container mx-auto px-6 relative z-10 text-center">
            <h1 class="font-heading text-5xl md:text-7xl font-black mb-6 tracking-tight">ESSENTIAL <span
                    class="text-purple-300">DETAILS</span></h1>
            <p class="text-xl md:text-2xl text-purple-100 max-w-2xl mx-auto font-light">細節決定成敗。精選配件，為您的整體造型畫龍點睛。</p>
        </div>
    </section>

    <section class="py-8 bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 flex justify-center gap-4 flex-wrap">
            <a href="creator_hub_apparel.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">全部</a>
            <a href="creator_hub_apparel_street.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">街頭潮流</a>
            <a href="creator_hub_apparel_minimal.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">極簡主義</a>
            <a href="creator_hub_apparel_limited.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">聯名限定</a>
            <a href="creator_hub_apparel_accessories.html"
                class="px-6 py-2 rounded-full bg-purple-900 text-white font-bold shadow-md">精選配件</a>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <div id="product-grid" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="col-span-full text-center text-gray-500 py-12">正在載入精選配件...</div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-300 py-10 border-t border-gray-700 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p class="font-heading text-xl font-bold text-white mb-2">PEACELOVE HUES</p>
            <p class="text-sm text-gray-500">&copy; 2025 PEACELOVE Inc.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        import { firebaseConfig } from "./config.js";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'peacelove';
        const productGrid = document.getElementById('product-grid');

        function startProductListener() {
            const productsRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            const q = query(productsRef, where("category", "==", "accessories"));

            onSnapshot(q, (snapshot) => {
                productGrid.innerHTML = '';
                if (snapshot.empty) {
                    productGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">目前沒有相關配件。</div>';
                    return;
                }
                let products = [];
                snapshot.forEach((doc) => products.push(doc.data()));
                products.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                products.forEach((p) => {
                    const btnAction = p.link ? `onclick="window.open('${p.link}', '_blank')"` : '';
                    const btnText = p.link ? '立即購買' : 'BUY';

                    const card = document.createElement('div');
                    card.className = 'acc-card bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100 dynamic-product';
                    card.innerHTML = `
                        <div class="aspect-square bg-gray-100 overflow-hidden relative group">
                            <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                            <span class="absolute top-2 right-2 bg-purple-100 text-purple-800 text-xs font-bold px-2 py-1 rounded-full">NEW</span>
                        </div>
                        <div class="p-5">
                            <h3 class="font-heading font-bold text-lg mb-1 truncate">${p.name}</h3>
                            <p class="text-xs text-gray-500 mb-4 h-8 overflow-hidden line-clamp-2">${p.description || ''}</p>
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-lg text-purple-900">$${p.price}</span>
                                <button ${btnAction} class="px-4 py-1.5 rounded-full bg-purple-900 text-white text-sm font-bold hover:bg-purple-800 transition-colors">${btnText}</button>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }, error => console.error(error));
        }

        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) { startProductListener(); }
            else { signInAnonymously(auth).then(startProductListener); }
        });

    </script>
    <script src="js/guard.js"></script>
</body>

</html>
