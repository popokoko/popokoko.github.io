<!DOCTYPE html>

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Inter', sans-serif; }
        .text-gradient-core { background: linear-gradient(to right, var(--color-core-start), var(--color-core-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .text-gradient-hues { background: linear-gradient(to right, var(--color-hues-start), var(--color-hues-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-gradient-core { background: linear-gradient(135deg, var(--color-core-start), var(--color-core-end)); }
    </style>
</head>
<body class="font-body bg-stone-50 text-stone-800">

            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-700 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-8 6h8"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden flex-col items-center space-y-4 py-6 text-center font-medium">
