<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACELOVE HUES | 極簡主義</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-body { font-family: 'Inter', sans-serif; }
        /* 極簡風格：柔和、乾淨 */
    </style>
</head>
<body class="font-body bg-stone-50 text-stone-800">

    <!-- 導航 -->
    <header class="bg-stone-50 sticky top-0 z-50">
        <nav class="container mx-auto flex items-center justify-between h-24 px-6 border-b border-stone-200">
            <a href="creator_hub_apparel.html" class="text-stone-500 hover:text-stone-900 transition-colors tracking-wide text-sm uppercase">
                &larr; Back to Hub
            </a>
            <div class="font-serif text-2xl italic">Minimal Collection</div>
            <div class="w-12"></div> <!-- Spacer -->
        </nav>
    </header>

    <!-- Hero -->
    <section class="py-32 bg-white">
        <div class="container mx-auto px-6 text-center">
            <h1 class="font-serif text-5xl md:text-6xl mb-6 text-stone-900">
                Less is More.
            </h1>
            <p class="text-lg text-stone-500 max-w-lg mx-auto font-light leading-relaxed">
                捨去繁複，回歸本質。專注於剪裁、材質與舒適度，打造永不過時的經典單品。
            </p>
        </div>
    </section>

    <!-- 分類按鈕 -->
    <section class="pb-12 bg-white">
        <div class="container mx-auto px-6 flex justify-center gap-6 text-sm tracking-widest">
            <a href="creator_hub_apparel.html" class="text-stone-400 hover:text-stone-900 transition-colors">ALL</a>
            <a href="creator_hub_apparel_street.html" class="text-stone-400 hover:text-stone-900 transition-colors">STREET</a>
            <a href="creator_hub_apparel_minimal.html" class="text-stone-900 border-b border-stone-900 pb-1">MINIMAL</a>
            <a href="creator_hub_apparel_limited.html" class="text-stone-400 hover:text-stone-900 transition-colors">LIMITED</a>
        </div>
    </section>

    <!-- 產品列表 -->
    <section class="py-20 bg-stone-50">
        <div class="container mx-auto px-6">
            <div class="grid md:grid-cols-3 gap-x-12 gap-y-16">
                
                <!-- Minimal Item 1 -->
                <div class="group cursor-pointer">
                    <div class="aspect-[4/5] overflow-hidden bg-gray-200 mb-6">
                        <img src="https://placehold.co/800x1000/e5e5e5/999?text=Basic+Tee" alt="Basic Tee" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    </div>
                    <div class="text-center">
                        <h3 class="font-serif text-lg mb-2">素面純棉 Tee</h3>
                        <p class="text-stone-500 text-sm mb-3">Organic Cotton / White</p>
                        <p class="text-stone-800 font-medium">$980</p>
                    </div>
                </div>

                <!-- Minimal Item 2 -->
                <div class="group cursor-pointer">
                    <div class="aspect-[4/5] overflow-hidden bg-gray-200 mb-6">
                        <img src="https://placehold.co/800x1000/d6d3d1/999?text=Linen+Shirt" alt="Linen Shirt" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    </div>
                    <div class="text-center">
                        <h3 class="font-serif text-lg mb-2">亞麻寬版襯衫</h3>
                        <p class="text-stone-500 text-sm mb-3">Natural Linen / Beige</p>
                        <p class="text-stone-800 font-medium">$1,880</p>
                    </div>
                </div>

                <!-- Minimal Item 3 -->
                <div class="group cursor-pointer">
                    <div class="aspect-[4/5] overflow-hidden bg-gray-200 mb-6">
                        <img src="https://placehold.co/800x1000/a8a29e/eee?text=Trousers" alt="Trousers" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                    </div>
                    <div class="text-center">
                        <h3 class="font-serif text-lg mb-2">直筒西裝褲</h3>
                        <p class="text-stone-500 text-sm mb-3">Wool Blend / Charcoal</p>
                        <p class="text-stone-800 font-medium">$2,480</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

</html>
