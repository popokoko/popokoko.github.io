<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>

    <title>PEACELOVE HUES | 街頭潮流</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        .font-heading { font-family: 'Montserrat', sans-serif; }
        .font-body { font-family: 'Inter', sans-serif; }
        /* 街頭風格：更強烈的陰影與對比 */
        .street-card { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .street-card:hover { transform: translate(-4px, -4px); box-shadow: 8px 8px 0px #000; }
    </style>

<body class="font-body bg-gray-50 text-gray-900">

    <!-- 導航 -->
    <header class="bg-white sticky top-0 z-50 border-b-4 border-black">
        <nav class="container mx-auto flex items-center justify-between h-20 px-6">

        </nav>
    </header>

    <!-- Hero -->
    <section class="bg-black text-white py-24 relative overflow-hidden">
        <div class="absolute inset-0 opacity-30 bg-[url('https://placehold.co/1920x1080/333333/666666?text=GRAFFITI')] bg-cover bg-center"></div>

            <a href="creator_hub_apparel_street.html" class="px-6 py-2 rounded-full bg-black text-white font-bold">街頭潮流</a>

                <!-- Street Item 1 -->
                <div class="street-card bg-white border-2 border-black p-4">
                    <div class="aspect-square bg-gray-200 mb-4 overflow-hidden relative">
                        <img src="https://placehold.co/600x600/111/FFF?text=Oversized+Tee" alt="Tee" class="w-full h-full object-cover">
                        <span class="absolute top-2 left-2 bg-yellow-400 text-black font-bold px-2 py-1 text-sm border border-black">BEST SELLER</span>

                    <div class="flex justify-between items-center border-t-2 border-dashed border-gray-200 pt-4">
                        <span class="font-bold text-xl">$1,480</span>
                        <button class="bg-black text-white px-4 py-2 font-bold hover:bg-yellow-400 hover:text-black transition-colors">BUY</button>
                    </div>
                </div>

                <!-- Street Item 2 -->
                <div class="street-card bg-white border-2 border-black p-4">
                    <div class="aspect-square bg-gray-200 mb-4 overflow-hidden relative">

                        <span class="font-bold text-xl">$2,280</span>
                        <button class="bg-black text-white px-4 py-2 font-bold hover:bg-yellow-400 hover:text-black transition-colors">BUY</button>
                    </div>
                </div>

                <!-- Street Item 3 -->
                <div class="street-card bg-white border-2 border-black p-4">
                    <div class="aspect-square bg-gray-200 mb-4 overflow-hidden relative">

                        <span class="font-bold text-xl">$2,680</span>
                        <button class="bg-black text-white px-4 py-2 font-bold hover:bg-yellow-400 hover:text-black transition-colors">BUY</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
