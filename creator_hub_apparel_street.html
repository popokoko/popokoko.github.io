<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACELOVE HUES | 街頭潮流</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        .street-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .street-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0px #000;
        }

        :root {
            --color-core-start: #00c6ff;
            --color-core-end: #0072ff;
            --color-hues-start: #ffafbd;
            --color-hues-end: #c94b4b;
        }

        .text-gradient-core {
            background: linear-gradient(to right, var(--color-core-start), var(--color-core-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-hues {
            background: linear-gradient(to right, var(--color-hues-start), var(--color-hues-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="font-body bg-gray-50 text-gray-900">

    <header class="bg-white sticky top-0 z-50 border-b-4 border-black">
        <nav class="container mx-auto flex items-center justify-between h-20 px-6">
            <a href="creator_hub_apparel.html"
                class="font-bold text-xl tracking-tighter hover:text-gray-600 transition-colors">&larr; BACK TO HUB</a>
            <div class="font-heading font-black text-2xl tracking-widest uppercase">STREET</div>
        </nav>
    </header>

    <section class="bg-black text-white py-24 relative overflow-hidden">
        <div class="absolute inset-0 opacity-30 bg-gray-800 bg-cover bg-center"
            style="background-image: url('https://placehold.co/1920x1080/333333/666666?text=GRAFFITI');"></div>
        <div class="container mx-auto px-6 relative z-10 text-center">
            <h1 class="font-heading text-6xl md:text-8xl font-black mb-6 tracking-tighter">URBAN <span
                    class="text-yellow-400">SOUL</span></h1>
            <p class="text-xl md:text-2xl text-gray-300 max-w-2xl mx-auto font-light">定義街頭規則。大膽剪裁、高對比視覺，展現不妥協的態度。</p>
        </div>
    </section>

    <section class="py-8 bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 flex justify-center gap-4">
            <a href="creator_hub_apparel.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">全部</a>
            <a href="creator_hub_apparel_street.html"
                class="px-6 py-2 rounded-full bg-black text-white font-bold">街頭潮流</a>
            <a href="creator_hub_apparel_minimal.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">極簡主義</a>
            <a href="creator_hub_apparel_limited.html"
                class="px-6 py-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">聯名限定</a>
        </div>
    </section>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <div id="product-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center text-gray-500 py-12">正在載入最新潮流單品...</div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-300 py-10 border-t border-gray-700 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p class="font-heading text-xl font-bold text-white mb-2">PEACELOVE HUES</p>
            <p class="text-sm text-gray-500">&copy; 2025 PEACELOVE Inc.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        import { firebaseConfig } from "./config.js";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'peacelove';
        const productGrid = document.getElementById('product-grid');

        function startProductListener() {
            const productsRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            const q = query(productsRef, where("category", "==", "street"));

            onSnapshot(q, (snapshot) => {
                productGrid.innerHTML = '';
                if (snapshot.empty) {
                    productGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">目前沒有街頭潮流類別的產品。</div>';
                    return;
                }
                let products = [];
                snapshot.forEach((doc) => products.push(doc.data()));
                products.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                products.forEach((p) => {
                    const btnAction = p.link ? `onclick="window.open('${p.link}', '_blank')"` : '';
                    const btnText = p.link ? '立即購買' : 'BUY';
                    const btnColor = p.link ? 'bg-yellow-400 text-black hover:bg-yellow-500' : 'bg-black text-white hover:bg-yellow-400 hover:text-black';

                    const card = document.createElement('div');
                    card.className = 'street-card bg-white border-2 border-black p-4 dynamic-product';
                    card.innerHTML = `
                        <div class="aspect-square bg-gray-200 mb-4 overflow-hidden relative"><img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover"><span class="absolute top-2 left-2 bg-yellow-400 text-black font-bold px-2 py-1 text-sm border border-black">NEW</span></div>
                        <h3 class="font-heading font-bold text-xl mb-1">${p.name}</h3><p class="text-sm text-gray-500 mb-4">${p.description || ''}</p>
                        <div class="flex justify-between items-center border-t-2 border-dashed border-gray-200 pt-4"><span class="font-bold text-xl">$${p.price}</span><button ${btnAction} class="px-4 py-2 font-bold transition-colors ${btnColor}">${btnText}</button></div>
                    `;
                    productGrid.appendChild(card);
                });
            }, error => console.error(error));
        }
        // 智慧登入檢查
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        onAuthStateChanged(auth, (user) => {
            if (user) { startProductListener(); }
            else { signInAnonymously(auth).then(startProductListener); }
        });

        // 全站資產保護機制 (Advanced Asset Protection)
        (function () {
            // CSS 防護：禁止選取文字 (部分 Input/Textarea 除外)、禁止拖曳
            const style = document.createElement('style');
            style.innerHTML = `
                body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
                input, textarea, [contenteditable="true"] { -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text; }
                img { -webkit-user-drag: none; -khtml-user-drag: none; -moz-user-drag: none; -o-user-drag: none; user-drag: none; }
            `;
            document.head.appendChild(style);

            // 1. 全域禁止右鍵選單 (防止 Save As / View Source)
            document.addEventListener('contextmenu', function (e) { e.preventDefault(); }, false);

            // 2. 禁止圖片拖曳
            document.addEventListener('dragstart', function (e) { if (e.target.tagName === 'IMG') e.preventDefault(); }, false);

            // 3. 鍵盤快捷鍵攔截 (Ctrl/Cmd + S, P, C, U)
            document.addEventListener('keydown', function (e) {
                if ((e.ctrlKey || e.metaKey) && (['s', 'S', 'p', 'P', 'c', 'C', 'u', 'U'].includes(e.key))) {
                    e.preventDefault();
                }
            }, false);
        })();
    </script>
</body>

</html>
