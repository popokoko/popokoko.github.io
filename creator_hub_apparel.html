    <style>
        :root {
            --color-core-start: #00c6ff;
            --color-core-end: #0072ff;
            --color-hues-start: #ffafbd;
            --color-hues-end: #c94b4b;
        }

            font-family: 'Montserrat', 'Poppins', sans-serif;
        }

        .font-body {
            font-family: 'Inter', 'Roboto', sans-serif;
        }

        .text-gradient-core {
            background: linear-gradient(to right, var(--color-core-start), var(--color-core-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-hues {
            background: linear-gradient(to right, var(--color-hues-start), var(--color-hues-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-gradient-core {
            background: linear-gradient(135deg, var(--color-core-start), var(--color-core-end));
        }

        .bg-gradient-hues {
            background: linear-gradient(135deg, var(--color-hues-start), var(--color-hues-end));
        }

        .img-hover-zoom {
            transition: transform 0.5s ease;
        }

        .group:hover .img-hover-zoom {
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); mobileMenu.classList.toggle('flex'); });
        }
    </script>

    <!-- Firebase 產品載入腳本 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 請務必替換為您正確的 Firebase Config
        import { firebaseConfig } from "./config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'peacelove';
        const productGrid = document.getElementById('product-grid');

        function startProductListener() {
            if (!productGrid) return;

            const productsRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            const q = query(productsRef); // 前端排序

            onSnapshot(q, (snapshot) => {
                // 清空載入提示或舊內容
                productGrid.innerHTML = '';

                if (snapshot.empty) {
                    productGrid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12">目前沒有產品。</div>';
                    return;
                }

                let products = [];
                snapshot.forEach((doc) => { products.push(doc.data()); });

                products.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.seconds : 0;
                    const timeB = b.timestamp ? b.timestamp.seconds : 0;
                    return timeB - timeA;
                });

                products.forEach((p) => {
                    // 連結邏輯
                    const btnAction = p.link ? `onclick="window.open('${p.link}', '_blank')"` : '';
                    const btnText = p.link ? '立即購買' : '加入購物車';
                    const btnColor = p.link ? 'bg-pink-600 text-white hover:bg-pink-700' : 'bg-white text-black hover:bg-gray-50';

                    const card = document.createElement('div');
                    card.className = 'group cursor-pointer dynamic-product';
                    card.innerHTML = `
                        <div class="relative overflow-hidden rounded-2xl shadow-lg mb-4 aspect-[3/4]">
                            <img src="${p.image || 'https://placehold.co/600x800/eee/999?text=No+Image'}" alt="${p.name}" class="w-full h-full object-cover img-hover-zoom">
                            <div class="absolute top-4 right-4 bg-white/90 backdrop-blur text-xs font-bold px-2 py-1 rounded">NEW</div>
                            <div class="absolute bottom-0 left-0 right-0 p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button ${btnAction} class="w-full py-3 font-bold rounded-xl shadow-lg ${btnColor}">${btnText}</button>
                            </div>
                        </div>
                        <h3 class="font-heading text-lg font-bold">${p.name}</h3>
                        <p class="text-sm text-gray-500 mb-2">${p.description || ''}</p>
                        <p class="text-gradient-hues font-bold">$${p.price} TWD</p>
                    `;
                    productGrid.appendChild(card);
                });
            }, (error) => { if (error.code !== 'permission-denied') console.error(error); });
        }

        // 監聽 Auth 狀態，避免強制登入導致踢除管理員
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 已登入 (沿用身分)
                startProductListener();
            } else {
                // 無身分才匿名登入
                signInAnonymously(auth)
                    .then(startProductListener)
                    .catch(console.error);
            }
        });

        // 引入統一資安防護腳本 (Asset Protection & URL Masking)
    </script>
    <script src="js/guard.js"></script>
